<div view-product id="view_product" class="view-product">
    <div class="home-button" ng-click="pathTo('home')"></div>
    <div class="title"><h2>PRODUCTS</h2></div>
    <div class="products">
        <ol>
            <li ng-repeat="product in products" ng-click="pathTo('product.detail.zoom',product.key)">{{product.label}}</li>
        </ol>
    </div>
    <div class="product-detail-view" ui-view></div>
</div>
