<div view-book id="view_book" class="view-book">


    <div class="book-container" anim-arrow>
        <div class="content-book">
            <div class="title-book">
                <h1 style='color:{{book_color}};'><span class="{{book_badge}}">{{book_name}}</span></h1>
            </div>
            <p class="description" html="book_description"></p>

            <div class="li-container">
                <li class="li-book" ng-mouseenter="arrowMouseOver('arrow-brown-fourth')"
                    ng-mouseleave="arrowMouseOut('arrow-brown-fourth')">

                    <a class="link-book" ng-click="moreDetails('{{book_sku}}')">
                        <img src="../deploy/deploy/assets/images/cities/{{book_name}}/cta.jpg">
                    </a><br/>
                    <a class="btnHeaderFourth" ng-click="moreDetails('{{book_sku}}')">
                        <div class="arrow-brown-fourth"></div>
                        <p>{{more_wording}}</p>
                    </a>
                </li>

                <li class="li-video" ng-show="book_video_link == true"
                    ng-mouseenter="arrowMouseOver('arrow-brown-fifth')"
                    ng-mouseleave="arrowMouseOut('arrow-brown-fifth')">
                    <a class="link-video" ng-click="pathTo('video',{city:book_name})">
                        <img src="../deploy/deploy/assets/images/cities/{{book_name}}/video.jpg">
                    </a><br/>
                    <a class="btnHeaderFifth" ng-click="pathTo('boxset')">
                        <div class="arrow-brown-fifth"></div>
                        <p>{{more_wording}}</p>
                    </a>
                </li>

            </div>
        </div>
    </div>
