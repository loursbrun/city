<div view-cityguides id="view_cityguides" class="view-cityguides">


    <div id="head" anim-arrow>
        <h1 id="logo">{{home_wording}}</h1>

        <p class="description" html="home_description_wording"></p>
        <a id="pdf" class="button" href="../deploy/deploy/assets/pdf/brochure_EN.pdf" target="_blank"
           ng-mouseenter="arrowMouseOver('arrow-white-pdf')" ng-mouseleave="arrowMouseOut('arrow-white-pdf')">
            <div class="arrow-white-pdf"></div>
            <p>{{pdf_btn_wording}}</p></a>

    </div>


    <div class="book-container">

        <ul class="coverflow">


            <li ng-repeat="(key,value) in books_array" id='{{books_array[key].slug}}'>
                <a ng-click="pathTo('book',{city:'{{books_array[key].slug}}'})">
                    <img src='{{link_img_array[key]}}'>

                    <p class="city" style='color:{{colors_array[key]}}' html="books_array[key].title"></p>
                </a>
            </li>


        </ul>


    </div>


    <div class="header-btn">
        <a class="btnHeaderFirst" ng-click="pathTo('exceptionalcase')"
           ng-mouseenter="arrowMouseOver('arrow-brown-first')" ng-mouseleave="arrowMouseOut('arrow-brown-first')">
            <div class="arrow-brown-first"></div>
            <p html="exceptional_case_btn_wording"></p>
        </a>

        <a class="btnHeaderSecond" ng-click="pathTo('boxset')" ng-mouseenter="arrowMouseOver('arrow-brown-second')"
           ng-mouseleave="arrowMouseOut('arrow-brown-second')">
            <div class="arrow-brown-second"></div>
            <p html="box_set_btn_wording"></p>
        </a>
    </div>


</div>
